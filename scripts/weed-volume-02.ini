[program:weed-volume-02]
directory = /opt/dfs/volume02
command = /opt/weed/weed volume -ip=192.168.1.9 -port=18082 -mserver=localhost:9333 -dir=/opt/dfs/volume02
autostart = true
startsecs = 30
autorestart = true
stopasgroup = true
stopsignal = KILL
killasgroup = true
user = root
stdout_logfile = /opt/dfs/volume02/info.log