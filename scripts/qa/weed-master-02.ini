[program:weed-master-02]
directory = /opt/dfs/master02
command = /opt/weed/weed master -ip=192.168.1.8 -port=9333 -peers="192.168.1.9:9333,192.168.1.8:9333,192.168.1.9:9335" -mdir=/opt/dfs/master02  -defaultReplication=100
