[program:weed-volume-01]
directory = /opt/dfs/volume01
command = /opt/weed/weed volume -ip=192.168.1.9 -port=18081 -mserver=localhost:9333 -dir=/opt/dfs/volume01 -dataCenter=dc1 -rack=rack1
autostart = true
startsecs = 30
autorestart = true
stopasgroup = true
stopsignal = KILL
killasgroup = true
user = root
stdout_logfile = /opt/dfs/volume01/info.log