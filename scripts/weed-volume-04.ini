[program:weed-volume-04]
directory = /opt/dfs/volume04
command = /opt/weed/weed volume -ip=192.168.1.9 -port=18084 -mserver=localhost:9333 -dir=/opt/dfs/volume04  -dataCenter=dc2 -rack=rack2
autostart = true
startsecs = 30
autorestart = true
stopasgroup = true
stopsignal = KILL
killasgroup = true
user = root
stdout_logfile = /opt/dfs/volume04/info.log